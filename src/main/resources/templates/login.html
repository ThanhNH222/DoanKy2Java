<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="card-container">
    <h2 class="text-center mb-4">Admin Portal</h2>

    <div class="tabs">
        <div id="loginTab" class="tab active">Login</div>
        <div id="registerTab" class="tab">Register</div>
    </div>

    <!-- Login Form -->
    <form th:action="@{/login}" method="post" id="loginForm">
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
            <input type="email" id="loginEmail" name="username" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fa fa-lock"></i></span>
            <input type="password" id="loginPassword" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit">Login</button>
        <div class="error-message" th:if="${param.error}" th:text="'Invalid email or password!'"></div>
        <div class="success-message" th:if="${param.registered}" th:text="'Registration successful! Please login.'"></div>
    </form>

    <!-- Register Form -->
    <form th:action="@{/register}" th:object="${user}" method="post" id="registerForm" style="display:none;">
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
            <input type="text" th:field="*{name}" id="regName" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
            <input type="email" th:field="*{email}" id="regEmail" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fa fa-phone"></i></span>
            <input type="text" th:field="*{phone}" id="regPhone" class="form-control" placeholder="Phone" required>
        </div>
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fa fa-lock"></i></span>
            <input type="password" th:field="*{password}" id="regPassword" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit">Register</button>
        <div class="error-message" th:if="${error}" th:text="${error}"></div>
    </form>

</div>

<script>
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
  const registerForm = document.getElementById('registerForm');

    loginTab.addEventListener('click', () => {
        loginTab.classList.add('active');
        registerTab.classList.remove('active');
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
    });

    registerTab.addEventListener('click', () => {
        registerTab.classList.add('active');
        loginTab.classList.remove('active');
        registerForm.style.display = 'block';
        loginForm.style.display = 'none';
    });
</script>

</body>
</html>
